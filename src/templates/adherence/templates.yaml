dataset: adherence
templates:
  80e4797c-2454-4f27-8032-a8191cd3602d: !Template
    answer_choices: no ||| yes
    id: 80e4797c-2454-4f27-8032-a8191cd3602d
    jinja: |-
      {% if metadata.split != "test" %}The take-up, adherence, or compliance rate describes the percentage of participants eligible for an intervention who actually participated in the intervention or complied with the study's plan. Your job is to determine whether the following sentence from a research paper is about the take-up, adherence, or compliance rate for the study.

      Answer yes if the sentence is about the take-up, adherence, or compliance rate; answer no if it is about something else, such as the study's design or results.

      The section heading in which the sentence appears is {{ section }}.

      For additional context, the sentence appears in the following paragraph: {{ context }}

      Sentence: {{ sentence }}

      |||

      {{ answer_choices[label] }}{% endif %}
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      - Other
      original_task: true
    name: yes_or_no_with_explanation
    reference: 'Metrics: Accuracy, Precision, Recall, F1'
  80e4797c-3454-4f27-8032-a8191cd3602d: !Template
    answer_choices: no ||| yes
    id: 80e4797c-3454-4f27-8032-a8191cd3602d
    jinja: |-
      {% if metadata.split != "test" %}Does the following sentence from a research paper describe how many participants dropped out of or withdrew from the study?

      Section: {{ section }}
      Sentence: {{ sentence }}

      |||

      {{ answer_choices[label] }}{% endif %}
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      - Other
      original_task: true
    name: yes_or_no_with_explanation
    reference: 'Metrics: Accuracy, Precision, Recall, F1'
  80e4797c-4454-4f27-8032-a8191cd3602d: !Template
    answer_choices: no ||| yes
    id: 80e4797c-4454-4f27-8032-a8191cd3602d
    jinja: |-
      {% if metadata.split != "test" %}Context: {{ context }}

      Section: {{ section }}

      Answer yes if the following sentence is about how many participants in the study complied with the study's protocol, had to drop out, or withdrew; answer no if it is about something else, such as the study's design, sampling strategy, or results.

      Sentence: {{ sentence }}

      |||

      {{ answer_choices[label] }}{% endif %}
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      - Other
      original_task: true
    name: alternate_yes_or_no
    reference: 'Metrics: Accuracy, Precision, Recall, F1'
  80e4797c-5454-4f27-8032-a8191cd3602d: !Template
    answer_choices: False ||| True
    id: 80e4797c-5454-4f27-8032-a8191cd3602d
    jinja: |-
      {% if metadata.split != "test" %}Context: {{ context }}

      Question: Is "{{ sentence }}" about the actual adherence or dropout rate of the study? True, False, or Neither?
      |||
      {{ answer_choices[label] }}{% endif %}
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      - Other
      original_task: true
    name: true_false
    reference: 'Metrics: Accuracy, Precision, Recall, F1'
  80e4797c-6454-4f27-8032-a8191cd3602d: !Template
    answer_choices: B ||| A
    id: 80e4797c-6454-4f27-8032-a8191cd3602d
    jinja: |-
      {% if metadata.split != "test" %}Context: {{ context }}

      Question: Does "{{ sentence }}" describe how many people eligible for the intervention actually completed it or failed to complete it?
      Options:
      A. Yes, "{{ sentence }}" describes how many people actually completed or failed to complete the intervention.
      B. No, "{{ sentence }}" does not describe how many people completed or failed to complete the intervention.
      |||
      {{ answer_choices[label] }}{% endif %}
    metadata: !TemplateMetadata
      choices_in_prompt: false
      metrics:
      - Accuracy
      - Other
      original_task: true
    name: multiple_choice
    reference: 'Metrics: Accuracy, Precision, Recall, F1'
